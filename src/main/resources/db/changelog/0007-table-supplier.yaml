databaseChangeLog:
    - changeSet:
        id: 7
        author: andre.conceicao
        changes:                                
            - createTable:
                tableName: supplier
                columns:
                    - column:
                        name: id
                        type: ${TYPE_UUID}
                        constraints:
                            nullable: false
                            primaryKey: true
                            primaryKeyName: pk_supplier
                    - column:
                        name: name
                        type: ${TYPE_NAME}
                        constraints:
                            nullable: false
                    - column:
                        name: cpf_cnpj
                        type: ${TYPE_CPF_CNPJ}
                        constraints:
                            nullable: false
                    - column:
                        name: address_id     
                        type: ${TYPE_UUID}          
                        constraints:
                            foreignKeyName: fk_supplier_address
                            references: address(id)
                            nullable: false       
                    - column:
                        name: distribution_type
                        type: ${TYPE_UUID}  
                        constraints:
                        	foreignKeyName: fk_supplier_distribution
                            references: distribution(id)
                            nullable: true                                     
                    - column:
                        name: phone
                        type: ${TYPE_PHONE}
                        constraints:
                            nullable: false                            
                    - column:
                        name: deleted
                        type: ${TYPE_BOOL}
                        constraints:
                            nullable: false
            - rollback:
               - dropTable: 
                  tableName: supplier
                                              