databaseChangeLog:
    - changeSet:
        id: 7
        author: marcelo.gimenes
        changes:                                
            - createTable:
                tableName: supplier
                columns:
                    - column:
                        name: id
                        type: ${TYPE_UUID}
                        constraints:
                            nullable: false
                            primaryKey: true
                            primaryKeyName: pk_supplier
            - rollback:
               - dropTable: 
                  tableName: supplier
                                              