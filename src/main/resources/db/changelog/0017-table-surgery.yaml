databaseChangeLog:
    - changeSet:
        id: 17
        author: alexandre.requena
        changes:
            - createTable:
                tableName: surgery
                columns:
                    - column:
                        name: id
                        type: ${TYPE_UUID}
                        constraints:
                            nullable: false
                            primaryKey: true
                            primaryKeyName: pk_surgery
                    - column:
                        name: animal_id
                        type: ${TYPE_UUID}
                        constraints:
                            foreignKeyName: fk_surgery_animal
                            references: animal(id)
                            nullable: false
                    - column:
                        name: veterinary_id
                        type: ${TYPE_UUID}
                        constraints:
                            foreignKeyName: fk_surgery_veterinary
                            references: veterinary(id)
                            nullable: false
                    - column:
                        name: appointment_id
                        type: ${TYPE_UUID}
                        constraints:
                            foreignKeyName: fk_surgery_appointment
                            references: appointment(id)
                            nullable: false
                    - column:
                        name: date_time
                        type: ${TYPE_DATETIME}
                        constraints:
                            nullable: false
                    - column:
                        name: status
                        type: ${TYPE_NAME}
                        constraints:
                            nullable: false
                    - column:
                        name: surgery_type
                        type: ${TYPE_NAME}
                        constraints:
                            nullable: false
                    - column:
                        name: notes
                        type: ${TYPE_NOTE}
                        constraints:
                            nullable: true
                    - column:
                        name: deleted
                        type: ${TYPE_BOOL}
                        constraints:
                            nullable: false
            - rollback:
               - dropTable:
                  tableName: surgery