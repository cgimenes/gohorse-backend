- property:
    name: TYPE_DATETIME
    value: datetime()
- property:
    name: TYPE_DATE
    value: date()
- property:
    name: TYPE_JSON
    value: text
- property:
    name: TYPE_BOOL
    value: bool
- property:
    name: TYPE_DESCRIPTION
    value: varchar(100)
- property:
