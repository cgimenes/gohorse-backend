databaseChangeLog:
- property:
    name: TYPE_UUID
    value: uuid
- property:
    name: TYPE_NAME
    value: varchar(100)
- property:
    name: TYPE_NOTE
    value: varchar(500)
- property:
    name: TYPE_PHONE
    value: varchar(13)
- property:
