databaseChangeLog:
    - changeSet:
        id: 13
        author: marcelo.gimenes
        changes:
            - createTable:
                tableName: product
                columns:
                    - column:
                        name: id
                        type: ${TYPE_UUID}
                        constraints:
                            nullable: false
                            primaryKey: true
                            primaryKeyName: pk_product
                    - column:
                        name: name
                        type: ${TYPE_NAME}
                        constraints:
                            nullable: false
                    - column:
                        name: price
                        type: ${TYPE_CURRENCY}
                        constraints:
                            nullable: false
                    - column:
                        name: brand
                        type: ${TYPE_NAME}
                    - column:
                        name: amount
                        type: ${TYPE_FLOAT}
                        constraints:
                            nullable: false
                    - column:
                        name: supplier_id
                        type: ${TYPE_UUID}
                        constraints:
                            foreignKeyName: fk_product_supplier
                            references: supplier(id)
                            nullable: false
                    - column:
                        name: deleted
                        type: ${TYPE_BOOL}
                        constraints:
                            nullable: false
            - rollback:
               - dropTable:
                  tableName: product
