databaseChangeLog:
    - changeSet:
        id: 9
        author: andre.martins
        changes:   
            - createTable:
                tableName: bed
                columns:
                    - column:
                        name: id
                        type: ${TYPE_UUID}
                        constraints:
                            nullable: false
                            primaryKey: true
                            primaryKeyName: pk_bed  
                    - column:
                        name: code
                        type: ${TYPE_CODE}
                        constraints:
                            nullable: false
                    - column:
                        name: busy
                        type: ${TYPE_BOOL}
                        constraints:
                            nullable: false
                    - column:
                        name: deleted
                        type: ${TYPE_BOOL}
                        constraints:
                            nullable: false                            
                            
            - rollback:
               - dropTable: 
                  tableName: bed