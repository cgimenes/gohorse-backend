databaseChangeLog:
    - changeSet:
        id: 3
        author: marcelo.gimenes
        changes:   
            - createTable:
                tableName: address
                columns:
                    - column:
                        name: id
                        type: ${TYPE_UUID}
                        constraints:
                            nullable: false
                            primaryKey: true
                            primaryKeyName: pk_address
                    - column:
                        name: postalcode_id     
                        type: ${TYPE_POSTALCODE}          
                        constraints:
                            nullable: false
                            foreignKeyName: fk_address_postalcode
                            references: postalcode(id)
                    - column:
                        name: number
                        type: ${TYPE_INTEGER}
                        constraints:
                            nullable: false
                    - column:
                        name: complement
                        type: ${TYPE_DESCRIPTION}
                        constraints:
                            nullable: true
            - rollback:
               - dropTable: 
                  tableName: address       