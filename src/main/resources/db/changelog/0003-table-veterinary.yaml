databaseChangeLog:
    - changeSet:
        id: 2
        author: alexandre.requena
        changes:   
            - createTable:
                tableName: veterinary
                columns:
                    - column:
                        name: id
                        type: ${TYPE_UUID}
                        constraints:
                            nullable: false
                            primaryKey: true
                            primaryKeyName: PK_VETERINARY
                    - column:
                        name: entity_version
                        type: ${TYPE_INTEGER}
                        constraints:
                            nullable: false                     
                    - column:
                        name: name
                        type: ${TYPE_NAME}
                        constraints:
                            nullable: false   
                    - column:
                        name: crmv
                        type: ${TYPE_CRMV}
                        constraints:
                            nullable: false
                    - column:
                        name: phone
                        type: ${TYPE_PHONE}
                        constraints:
                            nullable: false
                    - column:
                        name: email
                        type: ${TYPE_EMAIL}
                        constraints:
                            nullable: false             
                    - column:
                        name: birth_date
                        type: ${TYPE_DATETIME}
                        constraints:
                            nullable: false
                    - column:
                        name: deleted
                        type: ${TYPE_BOOL}
                        constraints:
                            nullable: false