databaseChangeLog:
    - changeSet:
        id: 15
        author: marcelo.gimenes
        changes:
            - createTable:
                tableName: appointment
                columns:
                    - column:
                        name: id
                        type: ${TYPE_UUID}
                        constraints:
                            nullable: false
                            primaryKey: true
                            primaryKeyName: pk_appointment
                    - column:
                        name: animal_id
                        type: ${TYPE_UUID}
                        constraints:
                            foreignKeyName: fk_appointment_animal
                            references: animal(id)
                            nullable: false
                    - column:
                        name: veterinary_id
                        type: ${TYPE_UUID}
                        constraints:
                            foreignKeyName: fk_appointment_veterinary
                            references: veterinary(id)
                            nullable: false
                    - column:
                        name: date_time
                        type: ${TYPE_DATETIME}
                        constraints:
                            nullable: false
                    - column:
                        name: status
                        type: ${TYPE_NAME}
                        constraints:
                            nullable: false
                    - column:
                        name: type
                        type: ${TYPE_NAME}
                        constraints:
                            nullable: false
                    - column:
                        name: place
                        type: ${TYPE_NAME}
                        constraints:
                            nullable: false
                    - column:
                        name: address_id
                        type: ${TYPE_UUID}
                        constraints:
                            foreignKeyName: fk_appointment_address
                            references: address(id)
                    - column:
                        name: deleted
                        type: ${TYPE_BOOL}
                        constraints:
                            nullable: false
            - rollback:
               - dropTable:
                  tableName: appointment