databaseChangeLog:
    - changeSet:
        id: 12
        author: joao.silva
        changes:   
            - createTable:
                tableName: specie
                columns:
                    - column:
                        name: id
                        type: ${TYPE_UUID}
                        constraints:
                            nullable: false
                            primaryKey: true
                            primaryKeyName: pk_specie
                    - column:
                        name: name     
                        type: ${TYPE_NAME}          
                        constraints:
                            nullable: false
            - rollback:
               - dropTable: 
                  tableName: specie       