databaseChangeLog:
    - changeSet:
        id: 19
        author: marcelo.gimenes
        changes:
            - createTable:
                tableName: invoice
                columns:
                    - column:
                        name: id
                        type: ${TYPE_UUID}
                        constraints:
                            nullable: false
                            primaryKey: true
                    - column:
                        name: issue_date
                        type: ${TYPE_DATETIME}
                    - column:
                        name: total_value
                        type: ${TYPE_CURRENCY}
                    - column:
                        name: operation
                        type: ${TYPE_NAME}
                    - column:
                        name: operation_id
                        type: ${TYPE_UUID}
                    - column:
                        name: status
                        type: ${TYPE_NAME}
            - rollback:
               - dropTable:
                  tableName: invoice