databaseChangeLog:
    - changeSet:
        id: 1
        author: marcelo.gimenes
        changes:
            - createTable:
                tableName: event
                columns: 
                    - column: 
                        name: entity_id
                        type: ${TYPE_UUID}
                        constraints:
                            nullable: false
                    - column:
                        name: entity_version
                        type: ${TYPE_INTEGER}
                        constraints:
                            nullable: false
                    - column:
                        name: entity_type
                        type: ${TYPE_NAME}
                        constraints:
                            nullable: false
                    - column:
                        name: event_type
                        type: ${TYPE_NAME}
                        constraints:
                            nullable: false
                    - column:
                        name: ocurred_on
                        type: ${TYPE_DATETIME}
                        constraints:
                            nullable: false
                    - column:
                        name: event_data
                        type: ${TYPE_JSON}
                        constraints:
                            nullable: false              
            - addPrimaryKey:
                columnNames: entity_id, entity_version, entity_type
                constraintName: pk_event
                tableName: event
            - rollback:
               - dropTable: 
                  tableName: event
